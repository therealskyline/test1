<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec gradient dégradé -->
  <rect width="300" height="400" rx="10" fill="url(#paint0_linear)"/>
  
  <!-- Icône d'anime stylisée au centre -->
  <g transform="translate(100, 120)">
    <!-- Visage de personnage anime stylisé -->
    <circle cx="50" cy="50" r="45" fill="#8257e6" stroke="#ffffff" stroke-width="2"/>
    <!-- Yeux -->
    <ellipse cx="35" cy="40" rx="7" ry="10" fill="#ffffff"/>
    <ellipse cx="65" cy="40" rx="7" ry="10" fill="#ffffff"/>
    <!-- Pupilles -->
    <circle cx="35" cy="42" r="3" fill="#333333"/>
    <circle cx="65" cy="42" r="3" fill="#333333"/>
    <!-- Sourire -->
    <path d="M35 70 Q50 85 65 70" stroke="#ffffff" stroke-width="3" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Texte "Anime" -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">ANIME</text>
  
  <!-- Petites étoiles pour décorer -->
  <path d="M30 30 L35 35 L30 40 L25 35 Z" fill="#ffffff"/>
  <path d="M260 40 L265 45 L260 50 L255 45 Z" fill="#ffffff"/>
  <path d="M40 350 L45 355 L40 360 L35 355 Z" fill="#ffffff"/>
  <path d="M250 340 L255 345 L250 350 L245 345 Z" fill="#ffffff"/>
  
  <!-- Définition du gradient de fond -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="300" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#6f42c1"/>
      <stop offset="1" stop-color="#2b213a"/>
    </linearGradient>
  </defs>
</svg>